<html lang="en">

<body>

    <!--    1.修饰符number -->

    <!--    1.trim number -->

    <h2>{{ license }}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {

    },

      },

      }
    }
  })
</script>
</body>
</html>
