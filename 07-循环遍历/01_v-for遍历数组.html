<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    遍历过程中，使用索引-->
    <ul>
        <li v-for="（item， index) in names">{{ item }}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names: ['why', 'kobe'],
      message: '你好啊'
    }
  })
</script>
</body>
</html>
